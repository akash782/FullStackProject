  <style>  
    .topnav {
  overflow: hidden;
  background-color: #1e1b43;
    position: fixed;
    width: 100%;
    z-index: 999;
	top:0px;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
 
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
    
.button {
 padding: 8px 20px;
    text-align: center;
	cursor: pointer;
	border: none;
	 background: linear-gradient(-45deg, #043b3f, #0ca8b7, #0ca8b7, #03393d);
	 border-radius: 12px;
}

a {
    color: white;
	 
	 font-family: "Times New Roman", Times, serif;
	 font-size:14px;
}
a:hover { 
   color: white;
}
</style>
    
    
    
    
    <style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #1e1b43;
   color: white;
   text-align: center;
}
</style>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

                            padding: 10px;

                        }
                        .our-team:hover .pic{
                            background: #17bebb;
                            border-radius: 50%;
                        }
                        .pic img{
                            width: 100%;
                            height: auto;
                            border-radius: 50%;
                        }
                        .our-team .title{
                            display: block;
                            font-size: 20px;
                            font-weight: 600;
                            color: #2e282a;
                            text-transform: uppercase;
                            margin: 0 0 7px 0;
                        }
                        .our-team .post{
                            display: block;
                            font-size: 15px;
                            color: #17bebb;
                            text-transform: capitalize;
                            margin-bottom: 15px;
                        }
                        .our-team .social{
                            padding: 0;
                            margin: 0;
                            list-style: none;
                        }
                        .our-team .social li{
